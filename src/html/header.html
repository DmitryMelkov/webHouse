<header class="header">
  <div class="header__top">
    <div class="container header__top-container">
      <div class="burger">
        <button class="burger__btn burger-open btn-reset">
          <svg class="burger__btn-svg">
            <use xlink:href="img/icons/icons.svg#burger"></use>
          </svg>
        </button>
        <button class="burger__btn burger-close btn-reset">
          <svg class="burger__btn-svg">
            <use xlink:href="img/icons/icons.svg#burger-close"></use>
          </svg>
        </button>
      </div>
      <div class="logo">
        <img src="@img/logo.png" alt="logo-img" class="logo__img">
      </div>
      <p class="header__descr descr-reset">Увеличиваем продажи в Вашем бизнесе!</p>
      <div class="header__contacts">
        <a class="header__number" href="tel:+7 (4872) 79-29-10">
          +7 (4872) 79-29-10</a>
        <button class="header__btn btn-reset">
          <svg class="header__btn-svg">
            <use xlink:href="img/icons/icons.svg#phone"></use>
          </svg>
          Заказать звонок
        </button>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container header__bottom-container">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item dropdown">
            <button class="header__list-link header__list-select dropdown__button btn-reset">
              Увеличение продаж
            </button>
            <ul class="dropdown__list">
              <li class="dropdown__list-item list-reset" >Пункт 1</li>
              <li class="dropdown__list-item" >SEO продвижение сайтов в Яндекс</li>
              <li class="dropdown__list-item" >Проведение бизнеса в социальных сетях</li>
              <li class="dropdown__list-item" >Пункт 4</li>
            </ul>
            <input type="text" name="select-category" value="" class="dropdown__input-hidden" >
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Создание сайтов</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Поддержка</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Битрикс 24</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">О компании</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Отзывы</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Кейсы</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">Контакты</a>
          </li>
          <li class="header__list-item">
            <a class="header__list-link" href="#">
              <svg class="header__search-svg">
                <use xlink:href="img/icons/icons.svg#search"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>


</header>
